name: Deploy

on:
  push:
    branches:
      - main
      - fix/images
    paths:
      - package.json
      - package-lock.json
      - Dockerfile
      - remix.config.js
      - .github/**
      - public/**
      - app/**
      - prisma/**

concurrency:
  group: arthouse

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üîë Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dmitryhoncharuk/arthouse:stage
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: üöö Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    runs-on: ubuntu-latest
    environment: Staging
    needs:
      - build
    steps:
      - name: Digitalocean login
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save Digitalocean k8s config
        run: doctl kubernetes cluster kubeconfig save ficdev

      - name: Create namespace
        run: kubectl create namespace arthouse || true

      - name: Set configmap
        run: |
          kubectl -n=arthouse delete configmap arthouse-env-config || true
          kubectl -n=arthouse create configmap arthouse-env-config \
              --from-literal=DATABASE_URL=${{ secrets.DATABASE_URL }}
      - name: Restart deployment
        run: kubectl -n=arthouse rollout restart deployment arthouse-deployment
